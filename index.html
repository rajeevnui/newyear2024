   </div>
   <script>
    let h2 = document.querySelector('h2');
    let container = document.querySelector('.container');

    h2.onclick = function () {
        container.classList.toggle('newyear');
        this.classList.toggle('active');

        // Add blinking text above h2
        if (this.classList.contains('active')) {
            addBlinkingText();
        }
    }

    function addBlinkingText() {
        // Create a new div for the blinking text
        let blinkingDiv = document.createElement('div');
        blinkingDiv.classList.add('blinking-text');
        document.body.insertBefore(blinkingDiv, h2);

        // Create a span for each letter
        for (let letter of "Click Here") {
            let span = document.createElement('span');
            span.innerText = letter;
            blinkingDiv.appendChild(span);
        }

        // Remove the blinking text after 2 seconds
        setTimeout(() => {
            blinkingDiv.remove();
        }, 2000);
    }
</script>
